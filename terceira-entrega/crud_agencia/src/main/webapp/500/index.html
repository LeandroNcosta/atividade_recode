<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./error500.css" />
        <title>Error 500</title>
    </head>
    <body>
        <div>
            <span class="error-num">5</span>
            <div class="eye"></div>
            <div class="eye"></div>
            <p class="sub-text">
                Internal server error! <br /><br />
                Algo deu errado. Estamos <i>olhando</i> para ver o que
                aconteceu.
            </p>
            <a href="/crud_agencia">Voltar</a>
        </div>

        <script type="text/javascript">
            document.body.addEventListener('mousemove', (event) => {
                const e = document.querySelector('.eye');

                const x = e.offsetLeft + e.offsetWidth / 2;
                const y = e.offsetTop + e.offsetHeight / 2;
                const rad = Math.atan2(event.pageX - x, event.pageY - y);

                const rot = rad * (180 / Math.PI) * -1 + 180;
                e.style.transform = `rotate(${Math.round(rot)}deg)`;

                const eyes = document.querySelectorAll('.eye');

                eyes.forEach((eye) => {
                    eye.style.transform = `rotate(${Math.round(rot)}deg)`;
                });

                //   transform
                // transformBox
                // transformOrigin
                // transformStyle
            });
        </script>
    </body>
</html>
